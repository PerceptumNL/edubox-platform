{% extends "account/base.html" %}

{% load i18n %}
{% load account socialaccount %}

{% block content %}
<style>
	body {
		background: #f1f1f1;
		font-family: Roboto, Arial;
	}

	.brand-header {
		margin-left: auto;
		margin-right: auto;
		height: 100px;
		width: 320px;
		padding-top: 70px;
		font-family: Dosis, Arial;
		font-size: 4em;
	}

	.mdl-card {
		width: 320px;
		height: 320px;
		margin-left: auto;
		margin-right: auto;
	}

	.mdl-card .mdl-button--raised {
		margin: 5px;

	}

	.mdl-card__title {
		background: #351697;
		color: #fff;
	}
</style>
<div class='brand-header'>{% trans "eduraam" %}</div>
<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
	<h2 class="mdl-card__title-text">{% trans "Log In" %}</h2>
  </div>
  <div class="mdl-card__supporting-text">
	<a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
		href="{% provider_login_url 'google' process='login' %}">
		Login met Google
	</a>
	<a class="mdl-button mdl-js-button mdl-button--raised">
		Login met Kennisnet
	</a>
	<a class="mdl-button mdl-js-button mdl-button--raised">
		Login met Office 365
	</a>
  </div>
  <div class="mdl-card__actions mdl-card--border">
	<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
		href="{% url 'account_reset_password' %}">
		{% trans "Ik ben mijn wachtwoord vergeten" %}
	</a>
  </div>
</div>
</div>
{% endblock %}
