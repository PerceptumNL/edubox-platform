{% extends "base.html" %}
{% load staticfiles %}

{% block body %}
<h2>Existing emails</h2>
<h3><table>
{% for k, v in emails.items %}
    <tr>
        <td>{{ k }}</td>
        <td>{{ v }}</td>
    </tr>
{% endfor %}
</table></h3>
<h2>Generated guesses</h2>
<form method="post" action="">
    {% csrf_token %}
    {{ formset.management_form }}
    <table>
        {% for form in  formset %}
            <tr>
                <td>{{ form.name }}</td>
                <td>{{ form.email }}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Submit">
</form>
{% endblock %}
